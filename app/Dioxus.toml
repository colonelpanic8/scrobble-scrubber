[bundle]
identifier = "com.scrobble-scrubber"
publisher = "Scrobble Scrubber"
name = "Scrobble Scrubber"

[application]
# App icons for cross-platform desktop bundles
asset_dir = "assets"
icon = [
  "icons/16x16.png",
  "icons/32x32.png", 
  "icons/128x128.png",
  "icons/256x256.png",
  "icons/icon.icns",
  "icons/icon.ico"
