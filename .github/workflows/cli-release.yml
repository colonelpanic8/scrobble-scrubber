name: CLI Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build-cli-platforms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Add cross-compilation targets
        run: |
          nix develop --command rustup target add x86_64-pc-windows-gnu
          nix develop --command rustup target add x86_64-apple-darwin

      - name: Build Linux CLI
        run: |
          nix develop --command cargo build --release -p scrobble-scrubber-cli

      - name: Build Windows CLI
        run: |
          nix develop --command cargo build --release -p scrobble-scrubber-cli --target x86_64-pc-windows-gnu

      - name: Build macOS CLI (may fail without macOS SDK)
        run: |
          nix develop --command cargo build --release -p scrobble-scrubber-cli --target x86_64-apple-darwin || echo "macOS cross-compilation failed - requires macOS SDK"

      - name: List all CLI artifacts
        run: |
          echo "=== CLI BINARIES BUILT ==="
          find target -name "scrobble-scrubber*" -type f | sort
          echo ""
          echo "=== PLATFORM-SPECIFIC CLI BINARIES ==="
          echo "Linux binary:"
          ls -la target/release/scrobble-scrubber || echo "Linux binary not found"
          echo "Windows binary:"
          ls -la target/x86_64-pc-windows-gnu/release/scrobble-scrubber.exe || echo "Windows binary not found"
          echo "macOS binary:"
          ls -la target/x86_64-apple-darwin/release/scrobble-scrubber || echo "macOS binary not found"

      - name: Upload CLI binaries
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries
          path: |
            target/release/scrobble-scrubber
            target/x86_64-pc-windows-gnu/release/scrobble-scrubber.exe
            target/x86_64-apple-darwin/release/scrobble-scrubber
          if-no-files-found: warn

  create-cli-release:
    needs: build-cli-platforms
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: cli-assets

      - name: Extract version from tag
        id: version
        run: |
          if [[ ${{ github.ref }} =~ refs/tags/v([0-9]+\.[0-9]+\.[0-9]+.*) ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "version=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Prepare CLI release assets
        run: |
          echo "Downloaded CLI artifacts:"
          find cli-assets -type f | sort
          echo "Preparing CLI release assets..."
          mkdir -p cli-release-files
          
          # Copy Linux binary
          if [ -f cli-assets/cli-binaries/target/release/scrobble-scrubber ]; then
            cp cli-assets/cli-binaries/target/release/scrobble-scrubber cli-release-files/scrobble-scrubber-linux-x86_64
          fi
          
          # Copy Windows binary
          if [ -f cli-assets/cli-binaries/target/x86_64-pc-windows-gnu/release/scrobble-scrubber.exe ]; then
            cp cli-assets/cli-binaries/target/x86_64-pc-windows-gnu/release/scrobble-scrubber.exe cli-release-files/scrobble-scrubber-windows-x86_64.exe
          fi
          
          # Copy macOS binary
          if [ -f cli-assets/cli-binaries/target/x86_64-apple-darwin/release/scrobble-scrubber ]; then
            cp cli-assets/cli-binaries/target/x86_64-apple-darwin/release/scrobble-scrubber cli-release-files/scrobble-scrubber-macos-x86_64
          fi
          
          echo "CLI release files prepared:"
          ls -la cli-release-files/

      - name: Add CLI binaries to existing release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: cli-release-files/*
          append_body: true
          body: |
            
            ## CLI Binaries

            **Command-line interface binaries:**
            - `scrobble-scrubber-windows-x86_64.exe` - Windows CLI executable
            - `scrobble-scrubber-macos-x86_64` - macOS CLI binary  
            - `scrobble-scrubber-linux-x86_64` - Linux CLI binary

            **CLI Installation:**
            ```bash
            # Linux/macOS
            chmod +x scrobble-scrubber-linux-x86_64
            ./scrobble-scrubber-linux-x86_64 --help

            # Windows  
            scrobble-scrubber-windows-x86_64.exe --help
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}