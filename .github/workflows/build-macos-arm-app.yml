name: Build macOS ARM App

on:
  push:
    branches:
      - "test-app-macos-arm"
      - "release/*"
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos-arm-app:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust (macOS)
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust Cache (macOS)
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-arm-app

      - name: Install cargo-binstall (macOS)
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

      - name: Install Dioxus CLI (macOS)
        run: |
          cargo binstall --no-confirm dioxus-cli

      - name: Build app bundle (macOS)
        working-directory: app
        run: |
          dx bundle --release --platform macos --package-types macos

      - name: List artifacts
        working-directory: app
        run: |
          echo "=== MACOS ARM APP ARTIFACTS ==="
          find ../target/dx/scrobble-scrubber-app -type f | sort

      - name: Upload app packages
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-app-test
          path: |
            target/dx/scrobble-scrubber-app/**/*.app
          if-no-files-found: error